<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WorkShop</title>
    <script type="text/javascript" src="/wot/communication.js"></script>


    <!-- BOOTSTRAP FILES -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- NAVBAR -->
    <div id="navbar_header"></div>
    <script type="text/javascript" src="/wot/navbar.js"></script>
</head>
<body>
        <link rel="stylesheet"  href="/wot/signin.css">
        <div class="container">
              <div class="row">
              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                  <div class="card card-signin my-5">
                  <div class="card-body">
                      <h5 class="card-title text-center">New Store</h5>
                      <form class="form-signin">

                      <div class="form-label-group">
                          <input type="text" id="inputStorename" class="form-control" placeholder="Store Name" required autofocus>
                          <label for="inputStorename">Store Name</label>
                      </div>
          
                      <button id="doneaddstore_btn" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Done</button>
                      
                  </form>
                  </div>
                  </div>
              </div>
              </div>
<script>
        onStart(function(){});
        $('#doneaddstore_btn').click(function(e){
            e.preventDefault();
            var name = $("#inputStorename").val();
            (name!=="") ?
                addStore(name)
                :
                alert("Please enter new Store name");
        });
        function addStore(name){
            sendRequest("action","addStore",name).then(function(res){
                alert("Store "+name+" added successfully!");
                window.location.href = "/wot/main";
            })
        }
</script>
</body>
</html>
