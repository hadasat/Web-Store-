<html>
    <head>
            <meta charset="UTF-8">
            <title>WorkShop</title>

            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        
            <!-- NAVBAR -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">WorkShop</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li id="nav_signin" class="nav-item">
                            <a class="nav-link" href="#">Sign In</a>
                        </li>

                        <!-- visible only when the user is logged in -->
                        <li id="nav_userName" class="nav-item"></li>
                        <li id="nav_signOut" class="nav-item">

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                                <a class="nav-link" href="#">Advance Search</a>
                        </li>
                    </ul>
        
                    <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
                </nav>

        <script type="text/javascript" src="navbar.js"></script>
        </head>   
    <body>
        <link rel="stylesheet" href="SignIn.css">
        <div class="container">
            <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin">
                    <div class="form-label-group">
                        <input type="username" id="inputUserame" class="form-control" placeholder="User Name" required autofocus>
                        <label for="inputUserame">User Name</label>
                    </div>
        
                    <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <label for="inputPassword">Password</label>
                    </div>
        
                    <button id="signin_btn" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                    <hr class="my-4">
                    <h2 class="card-title">New To WorkShop?</h2>
                    <button id="register_btn" class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"> Create Account</button>
                    </form>
                </div>
                </div>
            </div>
            </div>
    </div>
        <script>
           
            $('#signin_btn').on('click', ()=>{
                var pass = $("#inputPassword").val();
                var name = $("#inputUserame").val();
                pass && name ?
                 sendRequest("action","signin",{name: $("#inputUserame").val(), password: $("#inputPassword").val()})
                 :
                 alert("Please fill all the required fields");
            });
            var handleMessage = (msg) => {
                if(msg.info=="success"){
                    //msg is and idMessage object
                    localStorage.setItem("loggedIn","true");
                    localStorage.setItem("username",$("#inputUserame").val());
                    window.location.href = "/wot/main";
                }else{    
                    //msg is an error message
                    alert(msg.data.msg);
                }   
            };
            updateHandler(handleMessage);
        </script>
    </body>
</html>
